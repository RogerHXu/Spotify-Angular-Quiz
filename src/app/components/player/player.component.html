<div class="music-container" id="music-container">
  <div class="music-info">
    <div
      id="droppedArtistArray"
      class="artist-list"
      cdkDropList
      [cdkDropListSortingDisabled]="true"
      [cdkDropListData]="droppedArtistArray"
      cdkDropListConnectedTo="arrayArtistData"
      (cdkDropListDropped)="drop($event)"
    >
      <app-artist
        *ngFor="let arty of droppedArtistArray"
        [trackData]="arty"
        cdkDrag
        [cdkDragData]="arty"
      ></app-artist>
    </div>
    <h3 id="title" class="title">{{ title }}</h3>
  </div>
  <div class="navigation">
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <button id="play" class="action-btn play-btn" (click)="toggleState()">
      <fa-icon [icon]="playBtnIcon"></fa-icon>
    </button>
  </div>
</div>
