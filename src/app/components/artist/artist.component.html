<div class="artist-card" *ngIf="trackData">
  <img
    [src]="trackData.artistImageURL"
    alt="Artist Image"
    class="background-image"
  />

  <img
    src="../../../assets/Spotify-Logo.wine.png"
    alt="Spotify Logo"
    class="spotify-logo"
  />
  <p class="artist-name">{{ trackData.artistName }}</p>
</div>
